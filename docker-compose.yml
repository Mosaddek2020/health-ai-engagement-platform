version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: health-ai-postgres
    environment:
      POSTGRES_DB: health_ai_db
      POSTGRES_USER: health_ai_user
      POSTGRES_PASSWORD: health_ai_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - health-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U health_ai_user -d health_ai_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # AI Agent Service (FastAPI Python Microservice)
  ai-agent:
    build:
      context: ./ai_service
      dockerfile: Dockerfile
    container_name: health-ai-agent
    ports:
      - "8000:8000"
    networks:
      - health-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Laravel Application
  laravel:
    build:
      context: ./laravel_app
      dockerfile: Dockerfile
    container_name: health-ai-laravel
    volumes:
      - ./laravel_app:/var/www/html
    networks:
      - health-ai-network
    depends_on:
      postgres:
        condition: service_healthy
      ai-agent:
        condition: service_healthy
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: health_ai_db
      DB_USERNAME: health_ai_user
      DB_PASSWORD: health_ai_pass
      AI_AGENT_URL: http://ai-agent:8000
    restart: unless-stopped

  # Nginx Web Server for Laravel
  nginx:
    image: nginx:alpine
    container_name: health-ai-nginx
    ports:
      - "80:80"
    volumes:
      - ./laravel_app:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - health-ai-network
    depends_on:
      - laravel
    restart: unless-stopped

  # React Frontend (Vite)
  react:
    build:
      context: ./react_app
      dockerfile: Dockerfile
    container_name: health-ai-react
    ports:
      - "5173:5173"
    volumes:
      - ./react_app:/app
      - /app/node_modules
    networks:
      - health-ai-network
    depends_on:
      - nginx
    environment:
      - VITE_API_URL=http://localhost:80
    restart: unless-stopped

networks:
  health-ai-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
